<script src="http://192.168.0.62:3000/socket.io/socket.io.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
</head>
<div id ="channel"></div>
<script>
	var socket = io.connect('http://192.168.0.62:3000');//실제 ip사용할것!!!!!!!!!!!!
	var getParam = function(key){
        var _parammap = {};
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
            function decode(s) {
                return decodeURIComponent(s.split("+").join(" "));
            }
 
            _parammap[decode(arguments[1])] = decode(arguments[2]);
        });
 
        return _parammap[key];
    };
	//var channel=$_GET('channel');//document.getElementById("channel");
	//var channel=document.getElementById("channel").value;
	var channel=getParam("channel");
	//var channel=$("#channel");
	//alert($('#channel').value);
	//$('#cha').data("KBS1");
	//channel=$('#cha').data;
	// on connection to server, ask for user's name with an anonymous callback
	
	
	socket.on('connect', function(){
		// call the server-side function 'adduser' and send one parameter (value of prompt)
		//	
		socket.emit('adduser',channel);
	});
	socket.on('updatechat', function (username, data) {
		$('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
	});
	// listener, whenever the server emits 'updaterooms', this updates the room the client is in
	socket.on('updaterooms', function(rooms, current_room) {
		$('#rooms').empty();
		$.each(rooms, function(key, value) {
			if(value == current_room){
				$('#rooms').append('<div>' + value  + '</div>');
			}
			else {
				$('#rooms').append('<div><a href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
			}
		});
	});
	function switchRoom(room){
		socket.emit('switchRoom', room);
	}
	
	// on load of page
	$(function(){
		// when the client clicks SEND
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchat', message);
		});
		// when the client hits ENTER on their keyboard
		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});
		
	});
</script>

<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
	<b>ROOMS</b>
	<div id="rooms"></div>
</div>
<div style="float:left;width:500px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation"></div>
	<input id="data" style="width:400px;" />
	<input type="button" id="datasend" value="send" />
</div>
